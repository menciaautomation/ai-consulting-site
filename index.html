<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenciaAutomations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to right,#1c4752 100%);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 5; /* Ensures content stays above the animation */
        }
        
        .logo {
            position: absolute;
            top: 40%; /* Positions logo higher, about 20% from top */
            left: 50%;
            transform: translateX(-50%); /* Only horizontal centering */
            font-size: 4rem; /* Large, prominent text */
            color: #D3D3D3;
            opacity: 0;
            animation: logoFadeIn 3s forwards; /* Fades in and stays */
            z-index: 10; /* Keeps logo on top */
        }
        
        @keyframes logoFadeIn {
            to { opacity: 1; }
        }
        
        .cta-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            z-index: 10; /* Keeps button on top */
        }
        
        .cta-button:hover {
            background-color: #ffffff;
            color: #000;
        }
        
        h1 {
            display: none; /* Removed "We... Company" from display */
        }
        
        .subtitle {
            font-size: 1.5rem; /* Slightly larger for emphasis */
            color: #D3D3D3;
            margin-top: 50px; /* Adds space below the logo */
            opacity: 0;
            animation: fadeIn 2s 3.5s forwards; /* Fades in 0.5s after logo */
            z-index: 5; /* Keeps subtitle on top */
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; top: 15%; } /* Adjusted for mobile */
            .subtitle { font-size: 1.2rem; margin-top: 30px; }
            .cta-button { top: 10px; right: 10px; padding: 8px 16px; }
        }

        .header.finisher-header {
            width: 100%;
            height: 200vh;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header finisher-header">
        <div class="container">
            <div class="logo">MenciaAutomations</div>
            <button class="cta-button">Get in Touch ></button>
            
            <h1>
                We are not an AI<br>
                Development<br>
                Company
            </h1>
            
            <p class="subtitle">Empowering Progress Through AI Innovation</p>
        </div>
    </div>

    <script src="https://finisher.co/lab/header/assets/finisher-header.es5.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            new FinisherHeader({
                "count": 10,
                "size": {
                    "min": 1000,
                    "max": 1500,
                    "pulse": 0
                },
                "speed": {
                    "x": {
                        "min": 0.1,
                        "max": 0.6
                    },
                    "y": {
                        "min": 0.1,
                        "max": 0.6
                    }
                },
                "colors": {
                    "background": "#1c4752",
                    "particles": [
                        "#000000",
                        "#1c4752"
                    ]
                },
                "blending": "overlay",
                "opacity": {
                    "center": 0.5,
                    "edge": 0.05
                },
                "skew": -2,
                "shapes": [
                    "c"
                ]
                
            });
        });
    </script>
</body>
</html>
